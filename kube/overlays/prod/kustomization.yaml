apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: legal-compliance

resources:
  - ../../base
  - ingress.yaml

# Production replicas
replicas:
  - name: frontend
    count: 2

# Production image tags (semantic version)
images:
  - name: legal-compliance-frontend
    newName: ${ECR_REGISTRY}/legal-compliance-frontend
    newTag: ${IMAGE_TAG}

commonLabels:
  environment: production
