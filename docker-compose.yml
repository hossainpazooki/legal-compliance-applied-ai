version: '3.8'

services:
  # Temporal PostgreSQL database
  temporal-db:
    image: postgres:15
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=temporal
      - POSTGRES_PASSWORD=temporal
      - POSTGRES_DB=temporal
    volumes:
      - temporal-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Temporal server
  temporal:
    build:
      context: .
      dockerfile: Dockerfile.temporal
    ports:
      - "7233:7233"
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-db
    depends_on:
      temporal-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "temporal", "operator", "namespace", "describe", "default"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Temporal Web UI
  temporal-ui:
    image: temporalio/ui:2.26.2
    ports:
      - "8080:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000,https://digital-assets-cross-border.vercel.app,https://legal-compliance-applied-ai.vercel.app
    depends_on:
      - temporal

  # Temporal worker for compliance workflows
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - TEMPORAL_HOST=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - TEMPORAL_TASK_QUEUE=compliance-workflows
      - DATABASE_URL=sqlite:///./data/droit.db
    volumes:
      - ./data:/app/data
    depends_on:
      temporal:
        condition: service_healthy
    restart: on-failure

  # FastAPI backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/droit.db
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,https://digital-assets-cross-border.vercel.app,https://legal-compliance-applied-ai.vercel.app
      - ENABLE_VECTOR_SEARCH=true
      - TEMPORAL_HOST=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - TEMPORAL_TASK_QUEUE=compliance-workflows
    volumes:
      - ./data:/app/data
    depends_on:
      temporal:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React frontend
  frontend:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy

volumes:
  temporal-db-data:
